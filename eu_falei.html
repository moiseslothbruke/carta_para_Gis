    <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider de Imagens</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .slider {
      position: relative;
      width: 90%;
      max-width: 300px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
    }

    /*centralizar as imagens*/

    /*
    IMG 2
    IMG 3
    IMG 5
    IMG 6
    IMG 7
    IMG 8
    IMG 9
    IMG 10
    IMG 11
    IMG 17

    */

    .slide img {
      display: block;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .prev, .next {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
      margin: 0 10px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides">
      <!-- 18 imagens -->
      <div class="slide"><img src="imagens/fundo005.jpeg" alt="Imagem 1"></div>
      <div class="slide"><img src="imagens/fundo006.jpeg" alt="Imagem 2"></div>
      <div class="slide"><img src="imagens/fundo007.jpeg" alt="Imagem 3"></div>
      <div class="slide"><img src="imagens/fundo008.jpeg" alt="Imagem 4"></div>
      <div class="slide"><img src="imagens/fundo009.jpeg" alt="Imagem 5"></div>
      <div class="slide"><img src="imagens/fundo010.jpeg" alt="Imagem 6"></div>
      <div class="slide"><img src="imagens/fundo011.jpeg" alt="Imagem 7"></div>
      <div class="slide"><img src="imagens/fundo012.jpeg" alt="Imagem 8"></div>
      <div class="slide"><img src="imagens/fundo013.jpeg" alt="Imagem 9"></div>
      <div class="slide"><img src="imagens/fundo014.jpeg" alt="Imagem 10"></div>
      <div class="slide"><img src="imagens/fundo015.jpeg" alt="Imagem 11"></div>
      <div class="slide"><img src="imagens/fundo016.jpeg" alt="Imagem 12"></div>
      <div class="slide"><img src="imagens/fundo017.jpeg" alt="Imagem 13"></div>
      <div class="slide"><img src="imagens/fundo018.jpeg" alt="Imagem 14"></div>
      <div class="slide"><img src="imagens/fundo019.jpeg" alt="Imagem 15"></div>
      <div class="slide"><img src="imagens/fundo020.jpeg" alt="Imagem 16"></div>
      <div class="slide"><img src="imagens/fundo021.jpeg" alt="Imagem 17"></div>
      <div class="slide"><img src="imagens/fundo022.jpeg" alt="Imagem 18"></div>
    </div>

    <div class="nav-buttons">
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </div>

  <script>
    const slides = document.querySelector('.slides');
    const slideElements = document.querySelectorAll('.slide');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    let currentIndex = 0;

    function showSlide(index) {
      if (index >= slideElements.length) currentIndex = 0;
      else if (index < 0) currentIndex = slideElements.length - 1;
      else currentIndex = index;

      const offset = -currentIndex * 100;
      slides.style.transform = `translateX(${offset}%)`;
    }

    prevButton.addEventListener('click', () => showSlide(currentIndex - 1));
    nextButton.addEventListener('click', () => showSlide(currentIndex + 1));

    // Slide automÃ¡tico
    setInterval(() => {
      showSlide(currentIndex + 1);
    }, 5000);
  </script>

</body>
</html>
