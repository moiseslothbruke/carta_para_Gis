    <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider de Imagens</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .slider {
      position: relative;
      width: 90%;
      max-width: 300px;
      max-height: 400px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
    }

    .slide img {
      display: block;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .prev, .next {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
      margin: 0 10px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /*Music Player*/


    .player {
      background-image: url(imagens/tribalistas.jpg);
      background-size: contain;

      padding: 30px;
      margin: 50px auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 320px;
      text-align: center;
      
    }

    .track-title {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .controls {
      margin: 15px 0;
    }

    .play-btn {
      font-size: 32px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    .progress-container {
      width: 100%;
      height: 5px;
      background: #555;
      border-radius: 5px;
      cursor: pointer;
      margin: 15px 0;
      position: relative;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #1db954;
      border-radius: 5px;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 10px;
    }

    footer{
        text-align: center;
    }


  </style>
</head>
<body>

    <!--Music Player-->

        <div class="player">
        <div class="track-title" id="trackTitle">Nome da Música</div>
        <audio id="audioPlayer" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
        
        <div class="controls">
          <button class="play-btn" id="playPauseBtn">▶️</button>
        </div>
        <div class="progress-container" id="progressContainer">
          <div class="progress" id="progressBar"></div>
        </div>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
          </div>



  <div class="slider">
    <div class="slides">
      <!-- 18 imagens -->
      <div class="slide"><img src="imagens/fundo005.jpeg" alt="Imagem 1"></div>
      <div class="slide"><img id="img2" src="imagens/fundo006.jpeg" alt="Imagem 2"></div>
      <div class="slide"><img src="imagens/fundo008.jpeg" alt="Imagem 4"></div>
      <div class="slide"><img id="img7" src="imagens/fundo011.jpeg" alt="Imagem 7"></div>
      <div class="slide"><img id="img8" src="imagens/fundo012.jpeg" alt="Imagem 8"></div>
      <div class="slide"><img id="img10" src="imagens/fundo014.jpeg" alt="Imagem 10"></div>
      <div class="slide"><img id="img11" src="imagens/fundo015.jpeg" alt="Imagem 11"></div>
      <div class="slide"><img src="imagens/fundo017.jpeg" alt="Imagem 13"></div>
      <div class="slide"><img src="imagens/fundo018.jpeg" alt="Imagem 14"></div>
      <div class="slide"><img src="imagens/fundo019.jpeg" alt="Imagem 15"></div>
      <div class="slide"><img src="imagens/fundo020.jpeg" alt="Imagem 16"></div>
      <div class="slide"><img id="img17" src="imagens/fundo021.jpeg" alt="Imagem 17"></div>
      <div class="slide"><img src="imagens/fundo022.jpeg" alt="Imagem 18"></div>
    </div>

    <div class="nav-buttons">
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </div>

  <footer>
    <h1>Com muito amor</h1>
    <span>Moisés</span>
  </footer>


  <script>
    // SLIDER
    const slides = document.querySelector('.slides');
    const slideElements = document.querySelectorAll('.slide');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    let currentIndex = 0;

    function showSlide(index) {
      if (index >= slideElements.length) currentIndex = 0;
      else if (index < 0) currentIndex = slideElements.length - 1;
      else currentIndex = index;

      const offset = -currentIndex * 100;
      slides.style.transform = `translateX(${offset}%)`;
    }

    prevButton.addEventListener('click', () => showSlide(currentIndex - 1));
    nextButton.addEventListener('click', () => showSlide(currentIndex + 1));

    // Slide automático
    setInterval(() => {
      showSlide(currentIndex + 1);
    }, 5000);

    // Music Player

     const audio = document.getElementById('audioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const volumeSlider = document.getElementById('volumeSlider');
    const trackTitle = document.getElementById('trackTitle');

    const track = {
      title: "SoundHelix Song 1",
      src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
    };

    audio.src = track.src;
    trackTitle.textContent = track.title;

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '⏸️';
      } else {
        audio.pause();
        playPauseBtn.textContent = '▶️';
      }
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + '%';
    });

    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

  </script>

</body>
</html>

</body>
