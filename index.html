<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Te amo</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imagens/carta-de-amor.png" type="image/png">
    <style>

        .container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding-left: 0px;
            padding-right: 0px;
            height: 50vh;
        }

        .box{
            border-radius: 30px;
            text-align: center;
            min-width: 125px;
            min-height: 50px;
            background-image: linear-gradient(to left, var(--cor01), var(--cor02));
        }

        body{
            width: 98vw;
            height: 100vh;
            padding-top: 20vh;
            background-image: url(imagens/fundo002.jpg);
            overflow: hidden;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: centergit  center;
            margin: 0px;
            /*BACKGROUND IMAGE*/
        }

        main{
            margin: 0px;
            padding: 0px;
        }


        .box > p{ 
            position: relative;
            top: 30%;
        }

        .box > p > a{
            text-decoration: none;
            color: white;
        }

        .box > p > a:hover{
            color: rgba(245, 10, 49, 0.622);
            transition-duration: 0.5s;
        }

        h1{
            position: relative;
            bottom: 50px;
        }

    </style>
</head>
<body>
    <header>

        <h1>Feliz Dia dos Namorados</h1>

    </header>
    <main>
        <div class="container">
            <div class="box"> 
                <p><a href="carta.html" target="_blank">Clique aqui ❤️</a></p>
            </div>
        </div>
    </main>
  
</body>
</html>
