<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo</title>
    <link rel="stylesheet" href="estilo/style.css">
    <style>

        .container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding-top: 30vh;
            height: 50vh;
        }

        .box{
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
            min-height: 75px;
            background-image: linear-gradient(to left, #7267e9, #d54adc);
            /*Estudar os displays das caixas*/
        }

        main{
            width: 100vw;
            height: 100vh;
            background-color: black;
            /*BACKGROUND IMAGE*/
        }

        .box > p{ 
            position: relative;
            top: 30%;
        }

        .box > p > a{
            text-decoration: none;
            color: white;
        }

    </style>
</head>
<body>
    <main>   <!--
    A div deve conter um background image
    -->
        <div class="container">
            <div class="box"> 
                <p><a href="carta.html">Clique aqui ❤️</a></p>
            </div>
        </div>
    </main>
  
</body>
</html>
